# This configuration was generated by `rubocop --auto-gen-config`.
# The point is for the user to remove these configuration records
# one by one as the offences are removed from the code base.

AllCops:
  Exclude:
    - !ruby/regexp /.*\/schema\.rb$/
    - !ruby/regexp /\/db\/schema\.(postgresql|mysql2)\.rb$/
    - !ruby/regexp /\/db\/migrate\/.*/

AbcSize:
  Enabled: false

AccessorMethodName:
  Enabled: true

Alias:
  Enabled: false

AlignHash:
  Enabled: true

AlignParameters:
  Enabled: false

AssignmentInCondition:
  Enabled: true

BlockAlignment:
  Enabled: true

BlockNesting:
  Max: 4

BracesAroundHashParameters:
  Enabled: true

ClassLength:
  Max: 122

CollectionMethods:
  Enabled: true

ColonMethodCall:
  Enabled: true

CyclomaticComplexity:
  Max: 19

Debugger:
  Enabled: true

Documentation:
  Enabled: false

DotPosition:
  Enabled: true

EmptyLines:
  Enabled: true

EmptyLinesAroundClassBody:
  Enabled: true

EmptyLinesAroundModuleBody:
  Enabled: true

EndAlignment:
  Enabled: true

NegatedIf:
  Enabled: true

HashSyntax:
  Enabled: true

IfUnlessModifier:
  Enabled: false

IndentationWidth:
  Enabled: true

LineLength:
  Max: 209

MethodLength:
  Max: 120

ModuleLength:
  Max: 175

MultilineTernaryOperator:
  Enabled: true

MultilineOperationIndentation:
  Enabled: false

Next:
  Enabled: false

NumericLiterals:
  Enabled: true

ParenthesesAroundCondition:
  Enabled: true

ParenthesesAsGroupedExpression:
  Enabled: true

PerceivedComplexity:
  Enabled: false

PerlBackrefs:
  Enabled: true

PredicateName:
  Enabled: true
  Exclude:
    - !ruby/regexp /(\/)?spec\/.*/

Proc:
  Enabled: false

RescueException:
  Enabled: true

RedundantSelf:
  Enabled: true

RegexpLiteral:
  Enabled: true

ShadowingOuterLocalVariable:
  Enabled: true

SignalException:
  Enabled: true

SingleLineBlockParams:
  Enabled: false

SpaceAfterColon:
  Enabled: true

SpaceAfterComma:
  Enabled: true

SpaceBeforeBlockBraces:
  Enabled: true

SpaceInsideBlockBraces:
  Enabled: true

SpaceAroundEqualsInParameterDefault:
  Enabled: true

SpaceInsideHashLiteralBraces:
  Enabled: true

SpaceInsideParens:
  Enabled: true

StringConversionInInterpolation:
  Enabled: true

StringLiterals:
  Enabled: true
  Exclude:
    - !ruby/regexp /\/db\/migrate\/.*/

TrailingBlankLines:
  Enabled: true

TrailingWhitespace:
  Enabled: true

TrailingComma:
  Enabled: false

UselessAssignment:
  Enabled: true

WordArray:
  Enabled: true
