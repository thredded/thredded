---
engines:
  duplication:
    enabled: true
    config:
      languages:
      - ruby
      - javascript
  rubocop:
    enabled: true
    channel: rubocop-1-30-0
ratings:
  paths:
  - Gemfile.lock
  - "**.erb"
  - "**.rb"
  - "**.js"
  - "**.es6"
exclude_paths:
- config/
- db/
- script/
- spec/
- vendor/
